<!-- src/app/components/login/login.component.html -->
<div class="login-container w-500">
  <div class="row justify-content-center align-items-center min-vh-100 ">
    <div class="col-md-8">

        <div class="card border-0 shadow-lg">
         <div class="card-body p-5"> 
          <div class="row ">
            
            <div class="col-md-6 d-none d-md-block">
              <div class="login-illustration pt-5 align-items-center">
                <img src="assets/images/Illustration.jpg"
                   alt="Login" class="img-fluid align-items-center">
              </div>
            </div> 
            
            <!-- Right side with login form -->
      

              <div class="col-md-6">
                <div class="card-body p-2  bg-white"> 
              <div class="mb-4 p-3">
                <h2 class="welcome-text">Welcome to <span class="brand"><br>Unstop</span></h2>
              </div>

              <!-- Social Login Buttons -->
               <!-- <div class="card p-2 m-2"> -->
              <div class="social-login mb-4">
                <button class="btn btn-outline-secondary w-100 mb-3">
                  <img src="assets/images/google.jpg" alt="Google">
                  Login with Google
                </button>
                <button class="btn btn-outline-secondary w-100">
                  <img src="assets/images/facebook.jpg" alt="Facebook">
                  Login with Facebook
                </button>
              </div>

              <div class="divider">
                <span>OR</span>
              </div>

              <!-- Login Form -->
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <!-- Username field -->
                <div class="form-group mb-3">
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bi bi-person"></i>
                    </span>
                    <input type="text" 
                           class="form-control" 
                           placeholder="Username"
                           formControlName="username">
                  </div>
                  <div class="error-message" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors">
                    <span *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</span>
                    <span *ngIf="loginForm.get('username')?.errors?.['pattern']">Username must be 'emilys'</span>
                  </div>
                </div>

                <!-- Email field -->
                <div class="form-group mb-3">
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" 
                           class="form-control" 
                           placeholder="username@gmail.com"
                           formControlName="email">
                  </div>
                  <div class="error-message" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
                    <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                    <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
                  </div>
                </div>

                <!-- Password field -->
                <div class="form-group mb-3">
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bi bi-lock"></i>
                    </span>
                    <input [type]="showPassword ? 'text' : 'password'"
                           class="form-control" 
                           placeholder="Password"
                           formControlName="password">
                    <button type="button" 
                            class="btn btn-link password-toggle">
                            <!-- (click)="togglePasswordVisibility()" -->
                      <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                    </button>
                  </div>
                  <div class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
                    <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
                    <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</span>
                  </div>
                </div>

                <!-- Remember me and Forgot password -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="form-check">
                    <input type="checkbox" 
                           class="form-check-input" 
                           id="rememberMe"
                           formControlName="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                  <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <!-- Error message -->
                <div class="alert alert-danger" *ngIf="errorMessage">
                  {{ errorMessage }}
                </div>

                <!-- Login button -->
                <button type="submit" href="loggged-in.html"
                        class="btn btn-primary w-100 mb-3"
                        [disabled]="loginForm.invalid || isLoading">
                  <span class="spinner-border spinner-border-sm me-2" *ngIf="isLoading"></span>
                  Login
                </button>

                <!-- Register link -->
                <div class="text-center">
                  <span>Don't have an account? </span>
                  <a href="#" class="register-link">Register</a>
                </div>
              </form>
            <!-- </div> -->
            </div>
          </div>
        </div>
      </div>
    </div> 
  </div> 
</div>
